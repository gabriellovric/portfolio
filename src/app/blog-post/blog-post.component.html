<li class=" mb-8 ms-4">
    <div class="absolute w-4 h-4 bg-[#00FF00] rounded-full -start-2 ">
    </div>
    <div class="border-2 border-[#00ff00] text-[#00ff00] text-xs p-4">
        <div class="flex justify-between mb-2">
            <p>{{post.title}}</p>
            <time>{{post.date}}</time>
        </div>
        <p class="mb-8">
            {{post.contents}}
        </p>
        <div class="flex justify-between">
            <div>Angular, Vite</div>
            <a href="#"
                class="inline-flex items-center   font-medium hover:text-black hover:bg-[#00FF00] focus:z-10 focus:ring-4 focus:outline-none focus:ring-gray-100 focus:text-blue-700">
                Learn more
            </a>
        </div>
    </div>
</li>
